<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shwordle</title>
    <script defer type="module" src="/app.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div id="game" x-data="game" @keyup.window="onKeyPress($event.key)">
      <div x-show="message" x-text="message" class="message"></div>
      <template x-for="row in board">
        <div class="row">
          <template x-for="tile in row">
            <div class="tile" x-text="tile.letter" :class="tile.status"></div>
          </template>
        </div>
      </template>
    </div>
  </body>
</html>
